name: VSCode CI & CD

on:
  release:
    types: [created]

jobs:
  publish:
    name: ðŸš€ Publish to VS Marketplace
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm i -g vsce
      - run: npm ci
      - run: npm run build-app
      - run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
